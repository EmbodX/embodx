[package]
name    = "sim-web"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.14"
bevy_panorbit_camera = "0.19.3"

[profile.release]
opt-level = 's'
lto       = "thin"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
